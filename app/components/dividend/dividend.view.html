<h1>UTDELNINGSKALENDER</h1>
<table>
    <tr>
        <td class="w16 split"></td>
        <td class="w6 split"></td>
        <td class="w6 split right bold padding" ng-repeat="month in $ctrl.months">{{month.short}}</td>
        <td class="w6 split right bold padding">Summa</td>
    </tr>
    <tr ng-repeat="asset in $ctrl.assets | orderBy : 'asset'" class="hover" ng-if="asset.quantity > 0">
        <td><a href="portfoljbolag/{{asset.id}}">{{asset.asset}}</a></td>
        <td class="right split-right padding">{{asset.quantity}} st</td>
        <td class="right split-right padding" ng-repeat="month in $ctrl.months">
            <span ng-if="asset.dividends[month.id]">{{asset.dividends[month.id] * asset.quantity * $ctrl.currency[asset.currency] | number:0}} kr</span>
        </td>
        <td class="right split-right padding" style="background:#eee">{{$ctrl.getAssetTotal(asset) | number:0}} kr</td>
    </tr>
    <tr>
        <td class="split-top"></td>
        <td class="split-top"></td>
        <td class="split-top right bold padding" ng-repeat="month in $ctrl.months">{{$ctrl.getSum(month) | number:0}} kr</td>
        <td class="split-top right bold padding">{{$ctrl.getTotal() | number:0}} kr</td>
    </tr>
</table>
