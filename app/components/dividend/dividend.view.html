<h1>UTDELNINGSPROGNOS</h1>
<article>
    <table>
        <tr>
            <td class="month w40"></td>
            <td class="month w20 right">Antal</td>
            <td class="month w20 right">Utdelning</td>
            <td class="month w20 right">Summa</td>
        </tr>
    </table>
    <table>
        <tr ng-repeat="month in $ctrl.months">
            <td class="month">
                {{month.name}}
                <table>
                    <tr ng-repeat="stock in $ctrl.data" ng-if="stock.dividends[month.id] !== undefined">
                        <td class="text w40"><a href="portfoljbolag/{{stock.id}}">{{stock.stock}}</a></td>
                        <td class="text w20 right">{{stock.quantity}} st&nbsp;&nbsp;</td>
                        <td class="text w20 right">{{stock.dividends[month.id] | number:2}} {{stock.currency}}&nbsp;&nbsp;</td>
                        <td class="text w20 right">{{(stock.dividends[month.id] * stock.quantity) | number:2}} {{stock.currency}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</article>
<aside>
    <div ng-repeat="stock in $ctrl.data">
        <a href="portfoljbolag/{{stock.id}}">{{stock.stock}}</a>
        <span class="right">{{stock.quantity}} st</span>
    </div>
</aside>
