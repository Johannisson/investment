Diagram
<svg width="900" height="400">
    <g ng-repeat="data in $ctrl.data">
        <rect width="12"
              height="{{(data.value1 + data.value2) * $ctrl.scale + 4}}"
              y="{{360 - (data.value1 + data.value2) * $ctrl.scale}}"
              x="{{($index * 30) + 4}}"
              fill="teal"
              stroke="white"
              stroke-width="2" />
        <rect width="12"
              height="{{data.value1 * $ctrl.scale + 4}}" 
              y="{{360 - data.value1 * $ctrl.scale}}"
              x="{{($index * 30) + 4}}" fill="#E65708"
              stroke="white"
              stroke-width="2" />
        <text x="{{$index * 30}}" y="380" font-size="10">{{data.label}}</text>
    </g>
</svg>
